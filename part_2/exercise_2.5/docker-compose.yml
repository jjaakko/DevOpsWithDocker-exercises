version: '3'

services:
  backend:
    build: ./backend/backend-server
    image: backend
    container_name: backend_container
    environment:
      - REDIS=redis_container 
    ports:
      - 8888:8000
  redis:
    #image: redis:5.0.7
    build: ./backend/redis
    image: redis
    container_name: redis_container
    restart: unless-stopped
  frontend:
    build: ./frontend
    image: frontend
    ports:
      - 8001:5000